<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="chat.ico">
        <title>Chat con electron</title>

        <!-- Permitir sólo scripts y ficheros de la máquina local -->
        <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:" />

        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <h2>HOME CHAT: Oña</h2>

        <div id="left">
            <hr>
            <h2 id="info">INFORMACIÓN:</h2>
            <ul id="data">
                <li>Versión Node: <span id="info1" class="blue"></span> </li>
                <li>Versión Chrome: <span id="info2" class="blue"></span></li>
                <li>Versión Electron: <span id="info3" class="blue"></span></li>
                <li>Arquitectura: <span id="info4" class="blue"></span> </li>
                <li>Plataforma: <span id="info5" class="blue"></span></li>
                <li>Directorio: <span id="info6" class="blue"></span></li>
            </ul>
            <hr>
                <h2 id="info">USUARIOS CONECTADOS EN EL CHAT:</h2>
                <p id="users"></p>
            <hr>
            <h2 id="info">DIRECCIÓN IP</h2>
            <p id="ip"></p>
            <hr>
            <h2 id="info">CÓDIGO QR</h2>
            <img src="" alt="qrcode">
            <hr>
        </div>
        <div id="right">
            <hr>
            <p><input type="button" value="MENSAJE PRUEBA" id="btn_test"></p>
            <hr>
            <h2 id="info">MENSAJES CHAT:</h2>
            <p id="display"></p>
            <hr>
        </div>
    </body>
</html>
